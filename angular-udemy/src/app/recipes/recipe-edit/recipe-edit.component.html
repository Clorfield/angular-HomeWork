<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success margin-right-5"
                        [disabled]="recipeForm.invalid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image URL</label>
                        <input
                            type="text"
                            class="form-control"
                            id="imagePath"
                            formControlName="imagePath"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea
                        name="description"
                        id="description"
                        class="form-control"
                        rows="6"
                        formControlName="description"></textarea>
                </div>
            </div>
            <hr>
            <label>Ingredients</label>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                        *ngFor="let ingredient of getIngredients; let i = index"
                        class="row"
                        [formGroupName]="i"
                        style="margin-top: 10px">
                        <div class="col-xs-8">
                            <input
                                formControlName="name"
                                type="text"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input
                                formControlName="amount"
                                type="text"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-success"
                                type="button"
                                (click)="addIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
